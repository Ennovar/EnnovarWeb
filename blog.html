---
layout: blog
title: Blog
---

{% for post in site.posts %}
  <div class="row blog-post">
    <div>
      <div class="col-md-4">
        <img class="blog-image" src="{{post.image_url}}" />
      </div>
      <div class="col-md-8">
        <h3>
          <a href="{{post.url}}">
            {{post.title}}
          </a>
        </h3>
        <p>
          {{post.short_description}}
        </p>
      </div>
    </div>
  </div>
{% endfor %}
